<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="stylecol.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Calcola Percentuale</title>
  </head>
  <body>
    <h1>Calcola Percentuale</h1>

   <div class="col-md-12 menu">
    <div class="container1">
      <strong class='tit'>Calcola la Percentuale: </strong>
      <p>Inserisci un numero</p>
    <input type='text' id="firstNumber"/>
    <p>Inserisci la percentuale</p>
    <input type='text' id="percent" />
    <p>Risultato</p>
    <input class='ult' type='text' id="resu" disabled/>
    </div>


<div class="container1">
  <strong class='tit'>Calcola il rapporto % tra 2 numeri: </strong>
  <p>Inserisci il primo numero</p>
<input type='text' id="pointspossible"/>
<p>Inserisci il secondo numero</p>
<input type='text' id="pointsgiven" />
<p>Risultato in %</p>
<input class='ult' type='text' id="pointsperc" disabled/>
</div>
</div>

  <script src="script.js"></script>
  </body>
</html>
